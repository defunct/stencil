<app:document xmlns:s="http://stencil.goodworkalan.com:2010/stencil"
              xmlns:app="genre://foo.agtrz.com/" xmlns="http://www.w3.org/1999/xhtml" s:include="snippits.xhtml">
  <s:snippit name="app:imports">
    <s:import type="com.goodworkalan.stencil.api.Document"/>
  </s>
  <div s:snippit="app:hello">
    <span s:nested="app:greeting">Hello</span>, <span s:nested="app:world">World</span> 
  </div>
  <app:hello>
    <app:greeting>Hello</app:greeting>
    <app:to-greet>World</app:to-greet>
  </app:hello>
  <app:hello app:greeting="Hello" app:to-greet="World"/>
  <app:head>
    <title><s:var name="title">Example Title</s:var></title>
  </app:head>
</app:document>
<!-- vim: set sw=2 ts=2 nowrap: -->
