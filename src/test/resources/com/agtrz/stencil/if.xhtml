<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:s="flag://stencil.agtrz.com/snippits" s:snippit="hello"
xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Hello, World!</title>
</head>
<body>
  <s:if test="fred">
  <p>First Name: <s:var name="fred.firstName">Fred</s:var></p>
  <p>Last Name: <s:var name="fred.lastName">Flintstone</s:var></p>
  </s:if>
  <s:if test="barney">
  <p>First Name: <s:var name="barney.firstName">Fred</s:var></p>
  <p>Last Name: <s:var name="barney.lastName">Flintstone</s:var></p>
  </s:if>
  <s:switch>
  <s:if test="fred">
  <p>First Name: <s:var name="fred.firstName">Fred</s:var></p>
  <p>Last Name: <s:var name="fred.lastName">Flintstone</s:var></p>
  </s:if>
  <s:if test="barney">
  <p>First Name: <s:var name="barney.firstName">Fred</s:var></p>
  <p>Last Name: <s:var name="barney.lastName">Flintstone</s:var></p>
  </s:if>
  <s:default>
    <p>Error.</p>
  </s:default>
  </s:switch>
</body>
</html>
