<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:s="http://stencil.goodworkalan.com:2010/stencil"
    xmlns:var="http://stencil.goodworkalan.com:2010/stencil/variable"
    xmlns:app="http://stencil.goodworkalan.com:2010/application"
       s:bind="com.goodworkalan.stencil.Person"
        xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Hello, World!</title>
</head>
<body>
	<p>First Name: <s:var path="firstName">Fred</s:var></p>
	<p>Last Name: <s:var path="lastName">Flintstone</s:var></p>
	<form name="test" var:firstName="app:attribute">
	  First Name: <input name="firstName" var:firstName="value" />
	  Last Name: <input name="lastName" var:lastName="value" />
	</form>
</body>
</html>
